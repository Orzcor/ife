<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行星与飞船3</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <canvas id="canvasBg" style="height: 500px; margin-left: 50px;"></canvas>
    <canvas id="screen" style="height: 500px; margin-left: 50px;"></canvas>

    <div id="showState"></div>
    
    <div id="order">
        <div>
            <p>
                动力系统选择：<input type="radio" name="dynamic" value="slow" checked> 前进号（速率30px/s，能耗5%/s）
                <input type="radio" name="dynamic" value="medium"> 奔腾号（速率50px/s，能耗7%/s）
                <input type="radio" name="dynamic" value="fast"> 超越号（速率80px/s，能耗9%/s）
            </p>
            <p>
                能源系统选择：<input type="radio" name="power" value="slow" checked> 劲量型（补充能源速度2%/s）
                <input type="radio" name="power" value="medium"> 光能型（补充能源速度3%/s）
                <input type="radio" name="power" value="fast"> 永久型（补充能源速度4%/s）
            </p>
            <button id="createBtn" value="create">新的飞船起飞</button>
        </div>
        
        <div id="orderBox">
            <select name="" id="shipId">
                <option value="0">1号飞船</option>
                <option value="1">2号飞船</option>
                <option value="2">3号飞船</option>
                <option value="3">4号飞船</option>
            </select>

            <button id="startBtn" value="fly">开始飞行</button>
            <button id="stopBtn" value="stop">停止飞行</button>
            <button id="destroyBtn" value="destroy">销毁</button>
        </div>
    </div>

    
    <script src="js/index.js"></script>
</body>
</html>
