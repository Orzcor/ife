<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单（一）单个表单项的检验</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="##" id="register">
        <p>
            <strong>名称：</strong> <input type="text" name="username">
            <br> <span>长度为4~16个字符</span>
        </p>
        <p>
            <strong>密码：</strong> <input type="password" name="pwd">
            <br> <span>6到16位数字和字母组合</span>
        </p>
        <p>
            <strong>密码确认：</strong> <input type="password" name="pwdAffirm">
            <br> <span>重复输入密码</span>
        </p>
        <p>
            <strong>邮箱：</strong> <input type="text" name="email">
            <br> <span>example@haha.com</span>
        </p>
        <p>
            <strong>手机：</strong> <input type="text" name="phone">
            <br> <span>请输入11位手机号码</span>
        </p>
        <button type="submit" id="submitBtn">提交</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
