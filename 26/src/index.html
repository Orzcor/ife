<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行星与飞船</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="console">
        <p>跟小春春看电影</p>
        <p>我爱春晓大宝宝</p>
    </div>

    <canvas id="canvasBg" style="height: 500px; margin-left: 50px;"></canvas>
    <canvas id="screen" style="height: 500px; margin-left: 50px;"></canvas>

    
    <div id="order">
        <button id="createBtn">新的飞船起飞</button>
        
        <select name="" id="shipId">
            <option value="0">1号飞船</option>
            <option value="1">2号飞船</option>
            <option value="2">3号飞船</option>
            <option value="3">4号飞船</option>
        </select>

        <button id="startBtn">开始飞行</button>
        <button id="stopBtn">停止飞行</button>
        <button id="destroyBtn">销毁</button>
    </div>

    
    <script src="js/index.js"></script>
</body>
</html>
