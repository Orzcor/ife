<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>响应式网格（栅格化）布局</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<style>
		.container{
			padding-top:20px;
			border:1px solid #999;
		}

		.row div>div{
			border:1px solid #999;
			background:#eee;
			height:50px;
			margin-bottom:20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-4">
				<div></div>
			</div>
			<div class="col-xs-6 col-sm-4">
				<div></div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div></div>
			</div>
			<div class="col-xs-6">
				<div></div>
			</div>
			<div class="col-xs-3">
				<div></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-sm-1">
				<div></div>
			</div>
			<div class="col-xs-2 col-sm-1">
				<div></div>
			</div>
			<div class="col-xs-8 col-sm-2">
				<div></div>
			</div>
			<div class="col-xs-3 col-sm-2">
				<div></div>
			</div>
			<div class="col-xs-3 col-sm-6">
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
